<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Comparison</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar-custom {
            background: #fff;
            padding: 15px 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .carousel-caption {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.65);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }
        .content-card {
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.15);
            max-width: 700px;
            width: 100%;
            margin: auto;
            text-align: center;
        }
        .content-card h4 {
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }
        .upload-icon {
            font-size: 60px;
            color: #007bff;
            margin-bottom: 20px;
        }
        .graph-box {
            margin-top: 30px;
        }
        .graph-box img {
            max-width: 100%;
            border: 3px solid #007bff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
            transition: transform 0.3s ease-in-out;
        }
        .graph-box img:hover {
            transform: scale(1.02);
        }
    </style>
</head>

<body class="bg-light">

    <!-- Topbar -->
    <div class="navbar-custom d-flex justify-content-between align-items-center">
        <h1 class="text-primary m-0">Fuel Efficiency Prediction Using Machine Learning</h1>
        <div>
            <a href="{% url 'admin_home' %}" class="btn btn-outline-primary mr-2">
                <i class="fa fa-home"></i> Home
            </a>
            <a href="{% url 'logout' %}" class="btn btn-outline-danger">
                <i class="fa fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>

    <!-- Carousel Section -->
    <div class="container-fluid p-0">
        <div id="blog-carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="w-100" src="{% static 'img/model home.png' %}" alt="Image">
                    <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">

                        <!-- Card Container -->
                        <div class="content-card">

                            <!-- Graph -->
                            <div class="graph-box">
                                <h4 class="text-primary mt-3">Model Comparison Graph</h4>
                                <img src="{% static 'model_comparison.png' %}" alt="Model Comparison Graph">
                            </div>
                        </div>
                        <!-- End Card -->

                    </div> <!-- carousel-caption -->
                </div>
            </div>
        </div>
    </div>
    <!-- Carousel End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-secondary border back-to-top">
        <i class="fa fa-angle-double-up"></i>
    </a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/counterup/counterup.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'mail/jqBootstrapValidation.min.js' %}"></script>
    <script src="{% static 'mail/contact.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
